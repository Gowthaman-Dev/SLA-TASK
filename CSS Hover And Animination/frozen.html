<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="frozen.css">
</head>

<body>

    <header>
        <section>
            <center>
                
                <h1>Booking Open</h1>
                <form action="" method="post">

                    <label>Entry Movie name: </label>
                    <input type="text" name="text" placeholder="frozen or Zootopia" required />
                    <br> <br>

                    <label>Entry Age:</label>
                    <input type="number" placeholder="only +18" required />
                    <br> <br>

                    <label>Enter your email:</label>
                    <input type="text" placeholder="gowtham@gmail.com" required />
                    <br> <br>

                    <label>Enter you phone number:</label>
                    <input type="tel" minlength="5" maxlength="10" required />
                    <br> <br>


                    <label style=" position: relative; bottom: 14px;">Why you Watch This Movie:</label>
                    <textarea id="address" name="address"></textarea>
                    <br> <br>

                    <button class="click">Join Now</button>
                    <button class="five">reset</button>
                    <br>
                    <br>
                    
        </section>
        <section>
            <h1>hover</h1>
        <div class="hover">Transition</div>
        </section>


       
        <BR>


        </center>
    </header>


 <main>
        <p><strong>Ease:</strong> slow start, fast middle, slow end</p>
        <div class="easy"></div>
        <p><strong>Linear:</strong> constant speed</p>
        <div class="Linear"></div>
        <p><strong>Ease In:</strong> slow start, fast end</p>
        <div class="easyin"></div>
        <p><strong>Ease Out:</strong> fast start, slow end</p>
        <div class="easeout"></div>
        <p><strong>Ease In Out:</strong> like ease, but with more pronounced acceleration/deceleration curves</p>
        <div class="easeinout"></div>
    </main>



</body>

</html>
